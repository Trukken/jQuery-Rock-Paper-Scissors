<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Le Chifoumy en jQuery</title>
</head>

<body>
  <header>
    <h1>Rock, Paper, Scissors in jQuery</h1><br>
    <p>Defeat your computer!</p>
  </header>
  <main>
    <section id="userChoice">
      <ul>
        <li>
          Choose one:
        </li>
        <li>
          <img id="stonePlayer" src="svg/stone.svg" alt="Choix Pierre" width="50" height="50" />
        </li>
        <li>
          <img id="paperPlayer" src="svg/paper.svg" alt="Choix Feuille" width="50" height="50" />
        </li>
        <li>
          <img id="scissorsPlayer" src="svg/scissors.svg" alt="Choix Ciseaux" width="50" height="50" />
        </li>
      </ul>
    </section>

    <section id="playGround">
      <div id="resultGame"></div>
      <article id="userGame">
        <p id="status"></p>
        <img id="userPierre" src="svg/stone.svg" alt="User Pierre" width="250" height="250" />
        <img id="userFeuille" src="svg/paper.svg" alt="User Feuille" width="250" height="250" />
        <img id="userCiseaux" src="svg/scissors.svg" alt="User Ciseaux" width="250" height="250" />
      </article>

      <article id="computerGame">
        <img id="compPierre" src="svg/stone.svg" alt="User Pierre" width="250" height="250" />
        <img id="compFeuille" src="svg/paper.svg" alt="User Feuille" width="250" height="250" />
        <img id="compCiseaux" src="svg/scissors.svg" alt="User Ciseaux" width="250" height="250" />
      </article>

      <aside>
        <button id="playGame">Start the party</button>
        <button id="playAgain">Play again</button>
      </aside>
    </section>
  </main>

  <!-- Chargement du CDN jQuery (avant de charger les script de la page) -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
